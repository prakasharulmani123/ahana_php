<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Consultants</h1>
</div>

<div class="wrapper-md" ng-controller="PatConsultantsController" ng-init="loadPatConsultantsList()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-sm btn-grey" ng-click="loadPatConsultantsList()"> 
                &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
            </button>
            <button ng-click="$state.go('patient.consultantCreate', {id: $state.params.id})" class="btn btn-sm btn-info pull-right">
                <i class="fa fa-plus"></i> &nbsp; Add new Consultant
            </button>
        </div>

        <table st-table="displayedCollection"  st-safe-src="rowCollection" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th st-sort="consult_date">Consultant Date</th>
                    <th st-sort="consultant_name">Consultant name</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th>
                        <input st-search="'PatConsultant_description'" placeholder="search for PatConsultant name" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="'PatConsultant_type'" placeholder="search for PatConsultant type" class="input-sm form-control" type="search"/>
                    </th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody ng-hide="isLoading">
                <tr ng-repeat="row in displayedCollection| orderBy: consultant_date">
                    <td>
                        {{row.consult_date}}
                    </td>
                    <td>
                        {{row.consultant_name}}
                    </td>
                    <td>
                        <div ng-if="row.tenant_id != null">
                            <a title="Edit" ui-sref="patient.consultantUpdate({id: $state.params.id, cons_id: row.pat_consult_id})">
                                <i class="fa fa-pencil"></i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a title="Delete" ng-click="removeRow(row)">
                                <i class="fa fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="isLoading">
                <tr>
                    <td colspan="4" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
