<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Doctor Scheduling</h1>
</div>
<div class="wrapper-md" ng-controller="DoctorSchedulesController" ng-init="loadDoctorSchedulesList()">
    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-sm btn-grey" ng-click="loadDoctorSchedulesList()">
                &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp;
            </button>
            <button ng-click="$state.go('configuration.docScheduleCreate')" class="btn btn-sm btn-info pull-right">
                <i class="fa fa-plus"></i> &nbsp; Add Doctor Schedule
            </button>
        </div>
        <table st-table="displayedCollection"  st-safe-src="rowCollection" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-sm btn-default" type="button" ng-click="ctrl.expandAll(allExpanded = !allExpanded)">
                            <i ng-if="!allExpanded" class="fa fa-plus text"></i>
                            <i ng-if="allExpanded" class="fa fa-minus text"></i>
                        </button>
                    </th>
                    <th st-sort="name">Doctor name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody ng-hide="isLoading">
                <tr ng-repeat-start="row in displayedCollection| orderBy: name">
                    <td>
                        <button ng-click="expanded = !expanded" expand class="btn btn-sm btn-default">
                            <i ng-if="!expanded" class="fa fa-plus text"></i>
                            <i ng-if="expanded" class="fa fa-minus text"></i>
                        </button>
                    </td>
                    <td>
                        {{row.name}}
                    </td>
                    <td>
                        <a class="hide" title="Delete" ng-click="deleteAllTimings(row.user_id);">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr ng-repeat-end ng-show="expanded">
                    <td></td>
                    <td colspan="2">
                        <table class="table table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th style='width: 30%'>Day</th>
                                    <th style='width: 70%'>Timings</th>
                                </tr>
                            </thead>
                            <tbody ng-hide="isLoading">
                                <tr ng-repeat="day in row.days| orderBy: dayname">
                                    <td>
                                        {{day.dayname}}
                                    </td>
                                    <td>
                                        <table class="table table-condensed table-bordered">
                                            <thead>
                                                <tr>
                                                    <th style='width: 30%'>Time In</th>
                                                    <th style='width: 30%'>Time Out</th>
                                                    <th style='width: 40%'>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="timing in day.timing">
                                                    <td>
                                                        <span editable-text="timing.schedule_time_in" e-name="schedule_time_in" e-form="rowform" onbeforesave="checkInput($data)" onshow="initTimepicker();" e-class="timepicker" e-onkeydown="return false;">
                                                            {{timing.schedule_time_in|| 'empty' }}
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <span editable-text="timing.schedule_time_out" e-name="schedule_time_out" e-form="rowform" onbeforesave="checkInput($data)" onshow="initTimepicker();" e-class="timepicker" e-onkeydown="return false;">
                                                            {{timing.schedule_time_out|| 'empty' }}
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <form editable-form name="rowform" onbeforesave="updateTimings($data, timing.schedule_id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == timing">
                                                            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-sm btn-success">
                                                                Save
                                                            </button>
                                                            &nbsp;&nbsp;
                                                            <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-sm btn-dark">
                                                                Cancel
                                                            </button>
                                                        </form>
                                                        <div class="buttons" ng-show="!rowform.$visible">
                                                            <button class="btn btn-sm btn-info" ng-click="rowform.$show()">Edit</button>
                                                            &nbsp;&nbsp;
                                                            <button class="btn btn-sm btn-danger" ng-click="deleteTiming(timing.schedule_id, row.user_id, day.schedule_day);">Delete</button>
                                                        </div> 
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="isLoading">
                <tr>
                    <td colspan="3" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
