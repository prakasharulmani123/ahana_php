<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Doctor *</label>
            <div class="col-sm-9">
                <input type="text" ng-model="data.charge_cat_name" maxlength="50" name="DoctorScheduleName" class="form-control" placeholder="Room Charge Category Name">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Select Day * </label>
            <div class="col-sm-9">
                <select class="form-control" name="Floor" ng-model="data.floor_id" ng-options="floor.floor_id as floor.floor_name for floor in floors | orderBy: floor_name" required>
                    <option value="">Select Floor</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Timing</label>
            <div class="col-sm-9">
                <input type="text" ng-model="data.charge_cat_code" maxlength="50" name="DoctorScheduleName" class="form-control" placeholder="Room Charge Category Code">
            </div>
        </div>
    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success " >Save</button>
        &nbsp;
        <button type="button" class="btn m-b-xs  btn-dark" ng-click="$state.go('configuration.DoctorSchedule')"><i class="fa fa-times"></i> Cancel</button>
        &nbsp;
    </footer>
</div>
