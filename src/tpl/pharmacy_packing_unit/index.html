<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Packing Units</h1>
</div>

<div class="wrapper-md" ng-controller="PackingsController" ng-init="loadPackingsList()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-sm btn-grey" ng-click="loadPackingsList()"> 
                &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
            </button>
            <button check-access-button ng-click="$state.go('pharmacy.packingUnitCreate')" class="btn btn-sm btn-info pull-right">
                <i class="fa fa-plus"></i> &nbsp; Add new Packing Unit
            </button>
        </div>

        <table st-table="displayedCollection"  st-safe-src="rowCollection" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th st-sort="package_name">Packing name</th>
                    <th st-sort="package_unit">Packing unit</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th>
                        <input st-search="'package_name'" placeholder="search for package name" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="'package_unit'" placeholder="search for package unit" class="input-sm form-control" type="search"/>
                    </th>
                    <th colspan="2">&nbsp;</th>
                </tr>
            </thead>
            <tbody ng-hide="isLoading">
                <tr ng-repeat="row in displayedCollection| orderBy: package_name">
                    <td>
                        {{row.package_name}}
                    </td>
                    <td>
                        {{row.package_unit}}
                    </td>
                    <td>
                        <div ng-if="row.tenant_id != null">
                            <label class="i-checks "> 
                                <input type="checkbox" checked="" ng-true-value="'1'" ng-false-value="'0'" name="status" ng-model="row.status" ng-change='updateStatus("PhaPackageUnit", row.package_id)'> 
                                <i></i>
                            </label>
                        </div>
                    </td>
                    <td>
                        <div ng-if="row.tenant_id != null">
                            <a title="Edit" check-access  ui-sref="pharmacy.packingUnitUpdate({id: row.package_id})">
                                <i class="fa fa-pencil"></i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a class="hide" title="Delete" ng-click="removeRow(row)">
                                <i class="fa fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="isLoading">
                <tr>
                    <td colspan="4" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
