        <div class="table-responsive in-patient-table">
            <table st-table="displayedCollection"  st-safe-src="rowCollection" class="table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th width="21"  style="width:20px;">
                            <label class="i-checks m-b-none">
                                <input type="checkbox"><i></i>
                            </label>
                        </th>
                        <th style="width:40px;">&nbsp;</th>
                        <th st-sort="patient_firstname">Patient</th>
<!--                        <th>Case sheet#</th>-->
                        <th>Admission Date</th>
                        <th>ROOM#</th>
                        <th style="width:150px;"> Actions </th>
                    </tr>
                </thead>
                <tbody ng-hide="isLoading">
                    <tr ng-repeat="row in displayedCollection| orderBy: patient_firstname">
                        <td align="center" valign="middle">
                            <label class="i-checks m-b-none">
                                <input type="checkbox" name="post[]"><i></i>
                            </label>
                        </td>
                        <td align="center" valign="middle">
                            <img ng-if="row.patient.hasalert" class="pull-left" src="img/symbol1.png"  alt="" />
                        </td>
                        <td>
                            <img ng-if="$even" class="pull-left" src="img/man-icon.png" width="49" height="49" alt="" />  
                            <img ng-if="$odd" class="pull-left" src="img/man-icon2.png" width="49" height="49" alt="" />  
                            <a ui-sref="patient.view({id: '{{row.patient.patient_id}}'})">
                                {{row.patient.fullname}} 
                            </a>({{row.patient.patient_age}}y) <br/> 
                            {{row.patient.patient_int_code}}
                        </td>
                        <!--<td>{{row.casesheetno}}</td>-->
                        <td>
                            {{row.doe}} <br/>  <span class="text-muted"> {{row.doeTimeago}} </span>
                        </td>
                        <td>{{row.room_name}} <br/> <span class="text-muted"> {{row.room_type_name}} </span> </td>

                        <td> 
                            <div class="actions-icons-cont">  
                                <a href="#">  <i tooltip="Cancel" tooltip-trigger tooltip-animation="false" tooltip-placement="bottom" class="fa fa-times-circle"></i>  </a>
                                <span ng-controller="ModalDemoCtrl"><a href="#" ng-click="open()">  <i tooltip="Modify" tooltip-trigger tooltip-animation="false" tooltip-placement="bottom" class="fa fa-pencil"></i>   </a></span>
                                <a href="#">  <i tooltip="Delete" tooltip-trigger tooltip-animation="false" tooltip-placement="bottom" class="fa fa-trash"></i>   </a>
                                <span class="dropdown hidden-sm" dropdown>
                                    <a href class="dropdown-toggle" dropdown-toggle>
                                        <img src="img/actions-icon.png"  alt="" />
                                    </a>
                                    <!-- dropdown -->
                                    <ul class="dropdown-menu ">
                                        <li><a href="#"> Action 1</a></li>
                                        <li><a href="#">  Action 2 </a></li>
                                        <li><a href="#"> Action 3</a></li>
                                        <li><a href="#">  Action 5</a></li>
                                    </ul>
                                    <!-- / dropdown -->
                                </span>
                            </div>  
                        </td>
                    </tr>
                </tbody>
                <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="8" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="8" class="text-center">
                            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
