<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Room Charges</h1>
</div>

<div class="wrapper-md" ng-controller="RoomChargesController" ng-init="loadRoomChargesList()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-sm btn-grey" ng-click="loadRoomChargesList()"> 
                &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
            </button>
            <button ng-click="$state.go('configuration.roomChargeCreate')" class="btn btn-sm btn-info pull-right">
                <i class="fa fa-plus"></i> &nbsp; Add new RoomCharge
            </button>
        </div>

        <table st-table="displayedCollection"  st-safe-src="rowCollection" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th st-sort="charge_item">Charge Item</th>
                    <th st-sort="room_type">Bed Type</th>
                    <th>Charge</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th>
                        <input st-search="'charge_item'" placeholder="search for charge item" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="'room_type'" placeholder="search for bed type" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="'charge'" placeholder="search for charge" class="input-sm form-control" type="search"/>
                    </th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody ng-hide="isLoading">
                <tr ng-repeat="row in displayedCollection| orderBy: roomcharge_code">
                    <td>
                        {{row.charge_item}}
                    </td>
                    <td>
                        {{row.room_type}}
                    </td>
                    <td>
                        {{row.charge}}
                    </td>
                    <td>
                        <a title="Edit" ui-sref="configuration.roomChargeUpdate({id: '{{row.charge_id}}'})">
                            <i class="fa fa-pencil"></i>
                        </a>&nbsp;&nbsp;&nbsp;
                        <a class="hide" title="Delete" ng-click="removeRow(row)">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="isLoading">
                <tr>
                    <td colspan="4" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
