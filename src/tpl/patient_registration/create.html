<div ng-controller="PatientsController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Create Patient</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12" ng-init="data.formtype = 'add'; initForm(); data.status = '1'">
                <form name="patientForm" class="form-horizontal form-validation" novalidate="">
                    <div ng-include="'tpl/patient_registration/_form.html'">
                        {% include 'tpl/patient_registration/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
