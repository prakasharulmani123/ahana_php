<div ng-controller="PatientsController" ng-init="initCanSaveAppointment()">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Appointment change status</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12" ng-init="data.formtype = 'add'; data.PatAppointment.appt_status = 'A'">
                <form name="patientAppointmentChangeStatusForm" class="form-horizontal form-validation" novalidate="">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Encounter</label>
                                <div class="col-sm-9">
                                    {{$state.params.enc_id}}
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Status Timing * </label>
                                <div class="col-sm-9">
                                    
                                    <div class="input-group w-md">
                                        <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="javascript:void(0)">
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-ng-model="data.PatAppointment.status_date" data-date-time-input="YYYY-MM-DD hh:mm A" />
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="data.PatAppointment.status_date" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }" data-on-set-time="onTimeSet(newDate, oldDate)"/>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>

                            
                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button class="btn m-b-xs  btn-success " ng-click="changeAppointmentStatus('arrived')">Save</button> &nbsp;
                            <button class="btn m-b-xs  btn-dark"> <i class="fa fa-times"></i> Cancel</button>  &nbsp;
                        </footer>
                    </div>



                </form>
            </div>

        </div>
    </div>
</div>
