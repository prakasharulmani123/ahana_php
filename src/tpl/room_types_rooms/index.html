<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Rooms and Bed Types</h1>
</div>

<div class="wrapper-md" ng-controller="RoomTypesRoomsController" ng-init="loadList()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-sm btn-grey" ng-click="loadList()"> 
                &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
            </button>
        </div>

        <table st-table="displayedCollection"  st-safe-src="rowCollection" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th st-sort="bed_name">Bed No.</th>
                    <th>Bed Types</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th>
                        <input st-search="'bed_name'" placeholder="search for Bed No." class="input-sm form-control" type="search"/>
                    </th>
                    <th colspan="2">&nbsp;</th>
                </tr>
            </thead>
            <tbody ng-hide="isLoading">
                <tr ng-repeat="row in displayedCollection| orderBy: bed_name">
                    <td>
                        {{row.bed_name}}
                    </td>
                    <td>
                        <table class="table table-bordered table-striped">
                            <tr ng-repeat="roomType in row.roomTypes">
                                <td>{{roomType.room_type_name}}</td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <a title="Edit" ui-sref="configuration.roomTypeRoomUpdate({room_id: '{{row.room_id}}'})">
                            <i class="fa fa-pencil"></i>
                        </a>&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="isLoading">
                <tr>
                    <td colspan="2" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
