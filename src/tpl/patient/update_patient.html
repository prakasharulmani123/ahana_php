<div ng-controller="PatientRegisterController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Update Patient: {{data.patient_firstname}}</h1>
    </div>

    <div class="wrapper-md">
        <div ng-init="initForm();">
            <div class="row">
                <div class="col-sm-6">
                    <form name="formValidate" class="form-horizontal form-validation">
                        <div class="panel panel-default">
                            <div class="panel-body">                    
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Registration Date:   </label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="data.patient_reg_date" class="form-control" placeholder="" >
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Title Code   </label>
                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="data.patient_title_code" ng-options="titleCode.value as titleCode.label for titleCode in titleCodes | orderBy: label">
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Name:   </label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="data.patient_firstname" class="form-control" placeholder="" >
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Last Name:   </label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="data.patient_lastname" class="form-control" placeholder="" >
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label"> Gender: </label>
                                    <div class="col-sm-9">
                                        <label class="i-checks" ng-repeat="gender in genders">
                                            <input type="radio" checked="" value="{{gender.value}}" name="a" ng-model="data.patient_gender">
                                            <i></i>
                                            {{gender.label}}&nbsp; &nbsp;
                                        </label>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label"> Age: </label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="data.patient_age" class="form-control" placeholder="" >
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label"> DOB: </label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="data.patient_dob" class="form-control" placeholder="" >
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Marital Status:    </label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="data.patient_marital_status" class="form-control" placeholder="" >
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Billing :     </label>
                                    <div class="col-sm-9">
                                        <label class="i-checks" ng-repeat="bill_type in bill_types">
                                            <input type="radio" checked="" value="{{bill_type.value}}" name="b" ng-model="data.patient_billing_type">
                                            <i></i>
                                            {{bill_type.label}}&nbsp; &nbsp;
                                        </label>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Category :     </label>
                                    <div class="col-sm-9">
                                        <select ng-model="data.patient_category_id" class="form-control" ng-options="category.patient_cat_id as category.patient_cat_name for category in categories | orderBy: patient_cat_name">
                                            <option value="">Select Category</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <form name="formValidate" class="form-horizontal form-validation">
                        <div class="panel panel-default">
                            <div class="panel-body">                    
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Current Address  </label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="data.address.addr_current_address" class="form-control" placeholder="" >
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Zip </label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="data.address.addr_zip" class="form-control" placeholder="" >
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Country  </label>
                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="data.address.addr_country_id" ng-options="country.value as country.label for country in countries | orderBy: label" ng-change="updateState2();
                                                        data.address.addr_state_id = '';
                                                        data.address.addr_city_id = '';">
                                            <option value="">Select Country</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">State </label>
                                    <div class="col-sm-9">
                                        <select class="form-control" name="State" ng-model="data.address.addr_state_id" ng-options="state.value as state.label for state in availableStates2 | orderBy: label" ng-change="updateCity2();
                                                        data.address.addr_city_id = '';">
                                            <option value="">Select State</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">City </label>
                                    <div class="col-sm-9">
                                        <select class="form-control" name="City" ng-model="data.address.addr_city_id" ng-options="city.value as city.label for city in availableCities2 | orderBy: label">
                                            <option value="">Select City</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Permanent Address  </label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="data.address.addr_perm_address" class="form-control" placeholder="" >
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Zip </label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="data.address.addr_perm_zip" class="form-control" placeholder="" >
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Country  </label>
                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="data.address.addr_perm_country_id" ng-options="country.value as country.label for country in countries | orderBy: label" ng-change="updateState();
                                                        data.address.addr_state_id = '';
                                                        data.address.addr_city_id = '';">
                                            <option value="">Select Country</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">State </label>
                                    <div class="col-sm-9">
                                        <select class="form-control" name="State" ng-model="data.address.addr_perm_state_id" ng-options="state.value as state.label for state in availableStates | orderBy: label" ng-change="updateCity();
                                                        data.address.addr_city_id = '';">
                                            <option value="">Select State</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">City </label>
                                    <div class="col-sm-9">
                                        <select class="form-control" name="City" ng-model="data.address.addr_perm_city_id" ng-options="city.value as city.label for city in availableCities | orderBy: label">
                                            <option value="">Select City</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <footer class="panel-footer text-right bg-light lter">
                    <button class="btn m-b-xs  btn-success " ng-click="saveForm()">Save</button> &nbsp;
                </footer>
            </div>
        </div>
    </div>
</div>
