<div class="row">

    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-lg-2 control-label">Prefix *</label>
                    <div class="col-lg-10">
                        <select class="form-control" name="Title" ng-model="data.title_code" ng-options="title_code.value as title_code.label for title_code in title_codes" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Name *</label>
                    <div class="col-lg-10">
                        <input type="text" placeholder="Name" class="form-control" ng-model="data.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Designation *</label>
                    <div class="col-lg-10">
                        <input type="text" placeholder="Designation" class="form-control" ng-model="data.designation" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Email *</label>
                    <div class="col-lg-10">
                        <input type="email" placeholder="Email" class="form-control" ng-model="data.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Mobile *</label>
                    <div class="col-lg-10">
                        <input type="text" placeholder="Mobile" class="form-control" ng-model="data.mobile" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Contact1</label>
                    <div class="col-lg-10">
                        <input type="text" placeholder="Contact1" class="form-control" ng-model="data.contact1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Contact2</label>
                    <div class="col-lg-10">
                        <input type="text" placeholder="Contact2" class="form-control" ng-model="data.contact2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Address</label>
                    <div class="col-lg-10">
                        <textarea placeholder="Address" class="form-control" ng-model="data.address"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Country</label>
                    <div class="col-lg-10">
                        <select class="form-control" name="Country" ng-model="data.country_id" ng-options="country.value as country.label for country in countries | orderBy: label" data-ng-change="updateState2()">
                            <option value="">Select Country</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">State</label>
                    <div class="col-lg-10">
                        <select class="form-control" name="State" ng-model="data.state_id" ng-options="state.value as state.label for state in availableStates2 | orderBy: label" data-ng-change="updateCity2()">
                            <option value="">Select State</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">City</label>
                    <div class="col-lg-10">
                        <select class="form-control" name="City" ng-model="data.city_id" ng-options="city.value as city.label for city in availableCities2 | orderBy: label">
                            <option value="">Select City</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Zip</label>
                    <div class="col-lg-10">
                        <input type="text" placeholder="Zip" class="form-control" ng-model="data.zip">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success " ng-click="saveForm(data.formrole)">Save</button>
        &nbsp;
        <button class="btn m-b-xs  btn-dark" ng-click="$state.go('configuration.registration')"><i class="fa fa-times"></i> Cancel</button>
        &nbsp;
    </footer>
</div>
