<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">USER REGISTRATION</h1>
</div>

<div class="wrapper-md" ng-controller="UsersController" ng-init="loadList()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-sm btn-grey" ng-click="loadList()"> 
                &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
            </button>
            <button ng-click="$state.go('configuration.user_create')" class="btn btn-sm btn-info pull-right">
                <i class="fa fa-plus"></i> &nbsp; Add new user
            </button>
        </div>

        <table st-table="displayedCollection"  st-safe-src="rowCollection" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th st-sort="title_code">Title</th>
                    <th st-sort="name">Employee Name</th>
                    <th st-sort="designation">Designation</th>
                    <th st-sort="mobile">Mobile</th>
                    <th st-sort="email">Email</th>
                    <th>Set Login</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th colspan="2">
                        <input st-search="'name'" placeholder="search for employee name" class="input-sm form-control" type="search"/>
                    </th>
                    <th colspan="3">
                        <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
                    </th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody ng-hide="isLoading">
                <tr ng-repeat="row in displayedCollection| orderBy: name">
                    <td>
                        {{row.title_code}}
                    </td>
                    <td>
                        {{row.name}}
                    </td>
                    <td>
                        {{row.designation}}
                    </td>
                    <td>
                        {{row.mobile}}
                    </td>
                    <td>
                        {{row.email}}
                    </td>
                    <td align="center" class="text-center">
                        <a title="Login Update" class="btn btn-sm btn-primary" ui-sref="configuration.login_update({id: '{{row.user_id}}'})">
                            Login
                        </a>
                    </td>
                    <td>
                        <a title="Edit" ui-sref="configuration.user_update({id: '{{row.user_id}}'})">
                            <i class="fa fa-pencil"></i>
                        </a>&nbsp;&nbsp;&nbsp;
                        <!--                        <a title="Delete" ui-sref="configuration.role_update({id: '{{row.role_id}}'})">
                                                    <i class="fa fa-trash"></i>
                                                </a>-->
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="isLoading">
                <tr>
                    <td colspan="7" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
