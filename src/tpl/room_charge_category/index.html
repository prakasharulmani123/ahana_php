<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Room Charge Categories</h1>
</div>

<div class="wrapper-md" ng-controller="RoomChargeCategorysController" ng-init="loadRoomChargeCategorysList()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-sm btn-grey" ng-click="loadRoomChargeCategorysList()"> 
                &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
            </button>
            <button ng-click="$state.go('configuration.roomChargeCategoryCreate')" class="btn btn-sm btn-info pull-right">
                <i class="fa fa-plus"></i> &nbsp; Add new Room Charge Category
            </button>
        </div>

        <table st-table="displayedCollection"  st-safe-src="rowCollection" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th st-sort="charge_cat_name">Charge Category name</th>
                    <th st-sort="charge_cat_description">Charge Category Description</th>
                    <th st-sort="charge_cat_code">Charge Category Code</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th>
                        <input st-search="'charge_cat_name'" placeholder="search for Charge Category name name" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="'charge_cat_description'" placeholder="search for Charge Category Description code" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="'charge_cat_code'" placeholder="search for Charge Category Code code" class="input-sm form-control" type="search"/>
                    </th>
                    <th colspan="2">&nbsp;</th>
                </tr>
            </thead>
            <tbody ng-hide="isLoading">
                <tr ng-repeat="row in displayedCollection| orderBy: charge_cat_name">
                    <td>
                        {{row.charge_cat_name}}
                    </td>
                    <td>
                        {{row.charge_cat_description}}
                    </td>
                    <td>
                        {{row.charge_cat_code}}
                    </td>
                    <td>
                        <label class="i-checks "> 
                            <input type="checkbox" checked="" ng-true-value="'1'" ng-false-value="'0'" name="status" ng-model="row.status" ng-change='updateStatus("CoRoomChargeCategory", row.charge_cat_id)'> 
                            <i></i>
                        </label>
                    </td>                    
                    <td>
                        <a title="Edit" ui-sref="configuration.roomChargeCategoryUpdate({id: '{{row.charge_cat_id}}'})">
                            <i class="fa fa-pencil"></i>
                        </a>&nbsp;&nbsp;&nbsp;
                        <a title="Delete" ng-click="removeRow(row)">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="isLoading">
                <tr>
                    <td colspan="5" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
