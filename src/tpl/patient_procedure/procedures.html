<div ng-controller="PatientController">

    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Procedures</h1>
    </div>
    <div class="wrapper-md tab-btn">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-4"> 
                <div class="btn-group btn-group-justified">
                    Encounter Id: 
                    <select class="form-control" ng-change="loadProceduresList()" ng-model="data.encounter_id" ng-options="encounter.encounter_id as encounter.encounter_id for encounter in encounters | orderBy: encounter_id">
                        <option value="">Select Encounter</option>
                    </select>
                    <br />
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper-md">
        
        <div class="panel panel-default">
            <!--<div class="panel-heading">
              Responsive Table
            </div>-->
            <div class="row wrapper">
                <div class="col-sm-5 m-b-xs">
                        <button class="btn btn-sm btn-grey" ng-click="loadProceduresList()"> 
                            &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
                        </button>
                    <div class="btn-group" dropdown is-open="status.isopen" ng-show="more_li.length > 0">
                        <button type="button" class=" btn btn-sm btn-grey" dropdown-toggle ng-disabled="disabled">
                            More &nbsp;&nbsp;<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="li in more_li">
                                <a ng-if="li.mode == 'sref'" ui-sref="{{li.href}}">{{li.name}}</a>
                                <a ng-if="li.mode == 'click'" ng-click="removeRow(li.href)">{{li.name}}</a>
                            </li>
                        </ul>
                    </div>        
                </div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-3 pull-right right">
                </div>
            </div>
            <div class="table-responsive in-patient-table">
                <table st-table="displayedCollection"  st-safe-src="rowCollection"  class="table table-striped b-t b-light">
                    <thead>
                        <tr>
                            <th></th>
                            <th ></th>
                            <th>Date of Procedure </th>
                            <th>Procedure Name</th>
                            <th>Notes</th>
                            <th>DoctorsName</th>
                        </tr>
                    </thead>
                    <tbody ng-hide="isLoading" ng-show="displayedCollection.length > 0">
                        <tr ng-repeat="row in displayedCollection">

                            <td align="center" valign="middle"></td>
                            <td><label class="i-checks m-b-none"><input id="proc_{{row.proc_id}}" class="proc_chk" type="checkbox" name="b[]" ng-click="moreOptions(row.proc_id)"><i></i></label></td>
                            <td> {{row.proc_date}} </td>
                            <td> {{row.procedure_name}} </td>
                            <td> {{row.proc_description}} </td>
                            <td> {{row.doctors}} </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="6" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <!--<div st-items-by-page="itemsByPage" st-pagination="" st-template="tpl/patient/pagination.custom.html"></div>-->
                                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>

            </div>
            <footer class="panel-footer">
                <!--<div st-pagination="" st-items-by-page="itemsByPage" st-template="pagination.custom.html" st-displayed-pages="7"></div>-->
            </footer>    
        </div>
    </div>
</div>
