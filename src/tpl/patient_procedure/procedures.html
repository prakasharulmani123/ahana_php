<div ng-controller="PatientController">

    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Procedures</h1>
    </div>
    <div class="wrapper-md tab-btn">
        <div class="row">
            <div class="col-sm-4"> 
                <div class="btn-group btn-group-justified">
                    Encounter Id: 
                    <select class="form-control" ng-model="data.encounter_id" ng-options="encounter.encounter_id as encounter.encounter_id for encounter in encounters | orderBy: encounter_id">
                        <option value="">Select Encounter</option>
                    </select>
                    <br />
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <!--<div class="panel-heading">
              Responsive Table
            </div>-->
            <div class="row wrapper">
                <div class="col-sm-5 m-b-xs">
                    <div class="btn-group" dropdown is-open="status.isopen">
                        <button type="button" class=" btn btn-sm btn-grey" dropdown-toggle ng-disabled="disabled">
                            More &nbsp;&nbsp;<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ui-sref="patient.add_procedure({id: {{$state.params.id}}, enc_id: 1})">Add Procedure</a></li>
                        </ul>
                    </div>        
                </div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-3 pull-right right">
                </div>
            </div>
            <div class="table-responsive in-patient-table">
                <script type="text/ng-template" id="myModalContent.html">
                    <div ng-include="'tpl/inpatient.edit.html'"></div>
                </script>
                <table st-table="displayedCollection"  st-safe-src="rowCollection"  class="table table-striped b-t b-light">
                    <thead>
                        <tr>
                            <th></th>
                            <th > <label class="i-checks m-b-none">
                                    <input type="checkbox"><i></i>
                                </label></th>
                            <th>Date of Procedure </th>
                            <th>Procedure Name</th>
                            <th>Notes</th>
                            <th>DoctorsName</th>
                        </tr>
                    </thead>
                    <tbody ng-hide="isLoading">
                        <tr ng-repeat="(key, value) in displayedCollection | groupBy: 'encounter_id'">

                            <td style="padding: 0;" colspan="6">
                                asdas
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="6" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <!--<div st-items-by-page="itemsByPage" st-pagination="" st-template="tpl/patient/pagination.custom.html"></div>-->
                                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>

            </div>
            <footer class="panel-footer">
                <!--<div st-pagination="" st-items-by-page="itemsByPage" st-template="pagination.custom.html" st-displayed-pages="7"></div>-->
            </footer>    
        </div>
    </div>
</div>
