<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Roles</h1>
</div>

<div class="wrapper-md" ng-controller="RolesController" ng-init="loadRolesList()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-sm btn-grey" ng-click="loadRolesList()"> 
                &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
            </button>
            <button ng-click="$state.go('app.role_create')" class="btn btn-sm btn-info pull-right">
                <i class="fa fa-plus"></i> &nbsp; Add new role
            </button>
        </div>

        <table st-table="displayedCollection"  st-safe-src="rowCollection" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th st-sort="description">Description</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th>
                        <input st-search="'description'" placeholder="search for role name" class="input-sm form-control" type="search"/>
                    </th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody ng-hide="isLoading">
                <tr ng-repeat="row in displayedCollection| orderBy: description">
                    <td>
                        {{row.description}}
                    </td>
                    <td>
                        <a title="Edit" ui-sref="app.role_update({id: '{{row.role_id}}'})">
                            <i class="fa fa-pencil"></i>
                        </a>&nbsp;&nbsp;&nbsp;
                        <a title="Delete" ui-sref="app.role_update({id: '{{row.role_id}}'})">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="isLoading">
                <tr>
                    <td colspan="2" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
