<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Name * </label>
            <div class="col-sm-9">
                <input type="text" ng-model="data.description" maxlength="50" name="roleName" class="form-control" placeholder="Role Name">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
                <label class="i-checks "> <input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" name="status" ng-model="data.status"> <i></i> </label> &nbsp; &nbsp;
            </div>
        </div>
    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success " ng-click="saveForm(data.formrole)">Save</button>
        &nbsp;
        <button class="btn m-b-xs  btn-dark" ng-click="$state.go('configuration.roles')"><i class="fa fa-times"></i> Cancel</button>
        &nbsp;
    </footer>
</div>
