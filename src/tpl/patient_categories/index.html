<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Patient Categories</h1>
</div>

<div class="wrapper-md" ng-controller="PatientCategoriesController" ng-init="loadPatientCategoriesList()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-sm btn-grey" ng-click="loadPatientCategoriesList()"> 
                &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
            </button>
            <button ng-click="$state.go('configuration.patientCategoryCreate')" class="btn btn-sm btn-info pull-right">
                <i class="fa fa-plus"></i> &nbsp; Add new Patient Category
            </button>
        </div>

        <table st-table="displayedCollection"  st-safe-src="rowCollection" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th st-sort="patient_cat_name">Category name</th>
                    <!--<th>Color Picker</th>-->
                    <th>Action</th>
                </tr>
                <tr>
                    <th>
                        <input st-search="'patient_cat_name'" placeholder="search for patient category name" class="input-sm form-control" type="search"/>
                    </th>
                    <th colspan="2">&nbsp;</th>
                </tr>
            </thead>
            <tbody ng-hide="isLoading">
                <tr ng-repeat="row in displayedCollection| orderBy: patient_cat_name">
                    <td>
                        {{row.patient_cat_name}}
                    </td>
<!--                    <td style="background-color:{{row.patient_cat_color}};">
                        {{row.patient_cat_color}}
                    </td>-->
                    <td>
                        <a title="Edit" ui-sref="configuration.patientCategoryUpdate({id: '{{row.patient_cat_id}}'})">
                            <i class="fa fa-pencil"></i>
                        </a>&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="isLoading">
                <tr>
                    <td colspan="2" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
