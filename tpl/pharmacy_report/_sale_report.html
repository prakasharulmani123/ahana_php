<div class="panel-body">
    <table class="export-table print-table table table-striped">
        <thead>
            <tr>
                <th id="work-base-grid_c0">Product</th>
                <th id="work-base-grid_c1">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, record) in records">
                <td>{{record.product_name}}</td>
                <td>{{record.total_amount}}</td>
            </tr>
        </tbody>
    </table>
</div>
