<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Consultants</h1>
</div>

<div class="wrapper-md" ng-controller="PatConsultantsController" ng-init="initPatConsultantIndex()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="row">
        <div class="col-sm-4"> 
            <div class="btn-group btn-group-justified">
                <b>Encounter Id: </b>
                <br />
                <ui-select ng-model="enc.selected" theme="bootstrap">
                    <ui-select-match placeholder="Select Encounter Id">{{$select.selected.encounter_id}}</ui-select-match>
                    <ui-select-choices repeat="item in encounters | filter: $select.search | orderBy: 'encounter_id' : true">
                        <div ng-bind-html="item.encounter_id | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
                <br />
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-sm btn-grey" ng-click="loadPatConsultantsList(enc.selected)"> 
                &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
            </button>
            
            <button ng-show="enc.selected.status == '1'" ng-click="$state.go('patient.consultantCreate', {id: $state.params.id, enc_id: enc.selected.encounter_id})" class="btn btn-sm btn-info pull-right">
                <i class="fa fa-plus"></i> &nbsp; Add new Consultant
            </button>
        </div>

        <table st-table="displayedCollection"  st-safe-src="rowCollection"  class="table table-striped b-t b-light">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-sm btn-default" type="button" ng-click="ctrl.expandAll(allExpanded = !allExpanded)">
                            <i ng-if="!allExpanded" class="fa fa-plus text"></i>
                            <i ng-if="allExpanded" class="fa fa-minus text"></i>
                        </button>
                    </th>
                    <th st-sort="consult_date">Consultant Date</th>
                    <th st-sort="consultant_name">Consultant name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody ng-hide="isLoading">
                <tr ng-repeat-start="(key, value) in displayedCollection | groupBy: 'consultant_id'">
                    <td>
                        <button ng-click="expanded = !expanded" expand class="btn btn-sm btn-default">
                            <i ng-if="!expanded" class="fa fa-plus text"></i>
                            <i ng-if="expanded" class="fa fa-minus text"></i>
                        </button>
                    </td>
                    <td colspan="3">
                        <b> Consultant : {{value[0]['consultant_name']}}; ({{value.length}}) </b>
                    </td>
                </tr>
                <tr ng-repeat-end ng-show="expanded" ng-repeat="patConsultant in value">
                    <td> &nbsp; </td>
                    <td> {{patConsultant.consult_date}} </td>
                    <td> {{patConsultant.consultant_name}} </td>
                    <td>
                        <div ng-if="patConsultant.tenant_id != null">
                            <a title="Edit" check-access  ui-sref="patient.consultantUpdate({id: $state.params.id, cons_id: patConsultant.pat_consult_id})">
                                <i class="fa fa-pencil"></i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a title="Delete" ng-click="removeRow(patConsultant)">
                                <i class="fa fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="isLoading">
                <tr>
                    <td colspan="6" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="text-center">
                        <!--<div st-items-by-page="itemsByPage" st-pagination="" st-template="tpl/patient/pagination.custom.html"></div>-->
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
