<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n h3"> Scanned Documents </h1>
</div>
<div class="wrapper-md tab-btn"> 
    <div class="row">
        <div class="col-sm-4"> 
            <div class="btn-group btn-group-justified">
                <a class="btn btn-info" ng-click="$state.go('patient.document', {id: $state.params.id})">
                    <i class="fa fa-history"></i>  Case History
                </a>
                <a class="btn btn-info active" ng-click="loadPatientScannedDocumentsList()">  
                    <i class="fa fa-file-text"></i>
                    Scanned Documents
                </a>
            </div>
        </div>
    </div>
</div>
<div class="wrapper-md" ng-controller="ScannedDocumentsController" ng-init="loadPatientScannedDocumentsList();">
    <div class="panel panel-default">
        <div class="row wrapper">
            <div class="col-sm-4">
                <button class="btn btn-info" ng-click="$state.go('patient.addScannedDocument', {id: $state.params.id})">
                    <i class="fa fa-plus"></i> Upload Documents
                </button>
            </div>
        </div>
        <div class="table-responsive in-patient-table">
            <table class="table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-sm btn-default hms-plus" type="button" ng-click="ctrl.expandAll(allExpanded = !allExpanded)">
                                <i ng-if="!allExpanded" class="fa fa-plus text"></i>
                                <i ng-if="allExpanded" class="fa fa-minus text"></i>
                            </button>
                        </th>                       
                        <th>File Name</th>
                        <th>Created Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="4" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                    </tr>
                </tbody>

                <tbody ng-hide="isLoading">
                    <tr ng-repeat-start="(key, value) in rowCollection" ng-init="expanded = (key == 0) ? true : false;">
                        <td>
                            <button ng-click="expanded = !expanded" expand class="btn btn-sm btn-default hms-plus">
                                <i ng-if="!expanded" class="fa fa-plus text"></i>
                                <i ng-if="expanded" class="fa fa-minus text"></i>
                            </button>
                        </td>
                        <td colspan="3">
                            <b> 
                                <span class="badge bg-primary">Encounter: {{value.data.encounter_id}}</span>&nbsp; &nbsp; 
                            </b>
                        </td>
                    </tr>
                    <tr ng-repeat-end ng-show="expanded" ng-repeat="(doc_key, doc) in value.all">
                        <td align="center" valign="middle"></td>                       
                        <td valign="middle"> {{doc.file_org_name}} </td>
                        <td valign="middle"> 
                            {{doc.created_at| moment:'DD/MM/YYYY'}} &nbsp;
                            <span class="label bg-light dk">{{doc.created_at| moment:'hh:mm A'}}</span>
                        </td>
                        <td valign="middle">
                            <button type="button" title="Download"  ng-click="downloadDocument(doc.scanned_doc_id)" class="label bg-dark">
                                <i class="fa fa-download"></i>
                            </button>
                            &nbsp;&nbsp;&nbsp;                        
                            <button type="button" title="Delete"  ng-click="deleteDocument(doc.scanned_doc_id)" class="label bg-dark">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
