<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n h3"> Future appointments list</h1>
</div>

<div class="wrapper-md" ng-controller="FutureAppointmentController" ng-init="loadFutureAppointmentsList();">
    <div class="panel panel-default">
        <div class="row wrapper">
            <div class="col-sm-12">
                <button ng-click="cancelSelected()" class="btn m-b-xs btn-dark">
                    <i class="fa fa-times"></i> Cancel Appointment 
                </button>
<!--                <button ng-click="rescheduleSelected()" class="btn m-b-xs btn-dark">
                    <i class="fa fa-times"></i> Reschedule Appointment 
                </button>-->
                <button ng-click="$state.go('patient.futureAppointment')" class="btn m-b-xs  btn-dark pull-right">
                    <i class="fa fa-repeat"></i> Back 
                </button>
            </div>
        </div>
        <div class="table-responsive in-patient-table">
            <table st-table="displayedCollection"  st-safe-src="rowCollection"  class="table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-sm btn-default hms-plus" type="button" ng-click="ctrl.expandAll(allExpanded = !allExpanded)">
                                <i ng-if="!allExpanded" class="fa fa-plus text"></i>
                                <i ng-if="allExpanded" class="fa fa-minus text"></i>
                            </button>
                        </th>
                        <th>Patient Name</th>
                        <th>Mobile</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody ng-hide="isLoading">
                    <tr ng-repeat-start="(key, value) in displayedCollection" ng-init="expanded = (key == 0) ? true : false;">
                        <td>
                            <button ng-click="expanded = !expanded" expand class="btn btn-sm btn-default hms-plus">
                                <i ng-if="!expanded" class="fa fa-plus text"></i>
                                <i ng-if="expanded" class="fa fa-minus text"></i>
                            </button>
                        </td>
                        <td colspan="3">
                            <b> 
                                <span class="badge bg-primary">Consultant: {{value.data.consultant_name}}</span>&nbsp; &nbsp; 
                                <span class="badge bg-info">Date: {{value.data.status_date}}</span>&nbsp; &nbsp; 
                            </b>
                        </td>
                    </tr>
                    <tr ng-repeat-end ng-show="expanded" ng-repeat="(appointment_key, appointment) in value.all">
                        <td>
                             <label class="i-checks "> 
                                <input type="checkbox" name="status" ng-model="encounterIDs[appointment_key].selected"> 
                                <i></i> 
                            </label>
                        </td>
                        <td valign="middle">
                            <a class="" title="View" check-access  ui-sref="patient.view({id: '{{appointment.patient_guid}}'})">
                                {{appointment.patient_name}}
                            </a>
                        </td>
                        <td valign="middle"> {{appointment.patient_mobile}} </td>
                        <td valign="middle"> {{appointment.status_datetime| moment:'DD/MM/YYYY HH:mm:ss'}} </td>
                    </tr>
                </tbody>

                <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="4" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="4" class="text-center">
                            <!--<div st-items-by-page="itemsByPage" st-pagination="" st-template="tpl/patient/pagination.custom.html"></div>-->
                            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>
</div>
