
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n h3"> Nurse's Notes</h1>
</div>

<div class="wrapper-md" ng-controller="NotesController" ng-init="loadPatNotesList();">
    <div class="panel panel-default">
        <div class="row wrapper">            
            <div class="col-sm-9">
                <button class="btn btn-info" ng-click="$state.go('patient.noteCreate', {id: $state.params.id})">
                    <i class="fa fa-plus"></i> Create Note 
                </button>
            </div>            
            <div class="col-sm-3">
                <div class="row"> 
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input placeholder="Filter by date" prevent-enter type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="filterdate" is-open="opened" datepicker-options="dateOptions" close-text="Close" max-date="maxDate" date-disabled="disabled(date, 'day')" ng-change="loadPatNotesList(filterdate);"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <button ng-click="filterdate = '';
                                    loadPatNotesList()" class="btn m-b-xs  btn-dark">  
                            <i class="fa fa-times"></i> 
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="table-responsive in-patient-table">
            <table st-table="displayedCollection"  st-safe-src="rowCollection"  class="table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-sm btn-default hms-plus" type="button" ng-click="ctrl.expandAll(allExpanded = !allExpanded)">
                                <i ng-if="!allExpanded" class="fa fa-plus text"></i>
                                <i ng-if="allExpanded" class="fa fa-minus text"></i>
                            </button>
                        </th>
                        <th>Created By</th>
                        <th>Date</th>
                        <th>Nurse's Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-hide="isLoading">
                    <tr ng-repeat-start="(key, value) in displayedCollection" ng-init="expanded = (key == 0) ? true : false;">
                        <td>
                            <button ng-click="expanded = !expanded" expand class="btn btn-sm btn-default hms-plus">
                                <i ng-if="!expanded" class="fa fa-plus text"></i>
                                <i ng-if="expanded" class="fa fa-minus text"></i>
                            </button>
                        </td>
                        <td colspan="4">
                            <b> 
                                <span class="badge bg-primary">Encounter: {{value.data.encounter_id}}</span>&nbsp; &nbsp; 
                            </b>
                        </td>
                    </tr>
                    <tr ng-repeat-end ng-show="expanded" ng-repeat="(note_key, note) in value.all | orderBy: pat_note_id:reverse">
                        <td align="center" valign="middle"></td>
                        <td valign="middle">
                            <span class="label bg-info">  {{note.created_by_name}} </span>
                        </td>
                        <td valign="middle"> {{note.created_at| moment:'DD/MM/YYYY'}} </td>
                        <td valign="middle"> {{note.short_notes}} </td>
                        <td valign="middle">
                            <div ng-if="active_encounters.indexOf(note.encounter_id) != -1">
                            <a class="label bg-dark" title="View" check-access  ui-sref="patient.noteView({id: '{{$state.params.id}}', note_id: '{{note.pat_note_id}}'})">
                                <i class="fa fa-eye"></i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a class="label bg-dark" title="Edit" check-access  ui-sref="patient.noteUpdate({id: '{{$state.params.id}}', note_id: '{{note.pat_note_id}}'})">
                                <i class="fa fa-pencil"></i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a data-button="patient.noteDelete" check-access-custom class="label bg-dark" title="Delete" ng-click="removeRow(note.pat_note_id)">
                                <i class="fa fa-trash"></i>
                            </a>
                            </div>
                        </td>
                    </tr>
                </tbody>

                <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="5" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="5" class="text-center">
                            <!--<div st-items-by-page="itemsByPage" st-pagination="" st-template="tpl/patient/pagination.custom.html"></div>-->
                            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>
</div>
