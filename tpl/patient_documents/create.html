<div ng-controller="DocumentsController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Create Document</h1>
    </div>
    <div class="wrapper-md" ng-init="initForm();">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div ng-show="isLoading">
            <i class="fa fa-spin fa-refresh"></i>
        </div>

        <div ng-hide="isLoading">
            <div ng-bind-html="xml | xslt:xslt | sanitize"></div>
            <footer class="panel-footer text-right bg-light lter">
                <input type="submit" class="btn m-b-xs  btn-success save-btn" id="btn_sub" name="btn_sub" value="Submit" ng-click="submitXsl()"  />
            </footer>
        </div>

    </div>
</div>
