<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n h3">Documents</h1>
</div>

<div class="wrapper-md" ng-controller="DocumentsController" ng-init="loadPatDocumentsList();">
    <div class="panel panel-default">
        <div class="row wrapper">
            <div class="col-sm-12 text-right">
                <div class="form-horizontal">
                    <form role="form" class="form-inline" name="createForm" novalidate>
                        <div class="form-group">
                            <!--<label><b> Encounter # :</b></label>-->
                            <select class="form-control selectpicker" data-live-search="true" ng-model="add_doc_encounter_id" ng-options="encounter_list.encounter_id as encounter_list.encounter_id for encounter_list in encounters_list" required>
                                <option value="">Select Encounter Id</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><b> Document Type : </b></label>
                            <select class="form-control" name="add_document" ng-model="add_document" ng-options="document.value as document.label for document in documents" required>
                            </select> 
                        </div>
                        <button class="btn btn-info" ng-disabled="createForm.$invalid"  ng-click="switchAddDocument()"> 
                            <i class="fa fa-plus"></i> Create Document 
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="table-responsive in-patient-table">
            <table class="table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-sm btn-default hms-plus" type="button" ng-click="ctrl.expandAll(allExpanded = !allExpanded)">
                                <i ng-if="!allExpanded" class="fa fa-plus text"></i>
                                <i ng-if="allExpanded" class="fa fa-minus text"></i>
                            </button>
                        </th>
                        <th>Document Date</th>
                        <th>Document Type</th>
                        <th>Document Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="5" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                    </tr>
                </tbody>

                <tbody ng-hide="isLoading">
                    <tr ng-repeat-start="(key, value) in rowCollection" ng-init="expanded = (key == 0) ? true : false;">
                        <td>
                            <button ng-click="expanded = !expanded" expand class="btn btn-sm btn-default hms-plus">
                                <i ng-if="!expanded" class="fa fa-plus text"></i>
                                <i ng-if="expanded" class="fa fa-minus text"></i>
                            </button>
                        </td>
                        <td colspan="4">
                            <b> 
                                <span class="badge bg-primary">Encounter: {{value.encounter_id}}</span>&nbsp; &nbsp; 
                            </b>
                        </td>
                    </tr>
                    <tr ng-repeat-end ng-show="expanded" ng-repeat="(doc_key, doc) in value.all">
                        <td align="center" valign="middle"></td>
                        <td valign="middle"> {{doc.date_time| moment:'DD/MM/YYYY - hh:mm A'}} </td>
                        <td valign="middle"> 
                            <span ng-if="doc.doc_type == 'CH' && doc.status == '0'">
                                <img ng-src="img/incomplete.gif" title="InComplete"  alt="InComplete" width="" height="" />
                            </span>
                            {{doc.doc_type_name}} 
                        </td>
                        <td valign="middle"> {{doc.doc_name}} </td>
                        <td valign="middle">
                            <span ng-if="doc.doc_type == 'CH'">
                                <a class="label bg-dark" title="View" check-access  ui-sref="patient.viewDocument({id: '{{$state.params.id}}', doc_id: '{{doc.doc_id}}'})">
                                    <i class="fa fa-eye"></i>
                                </a>
                                &nbsp;&nbsp;&nbsp;
                                <a class="label bg-dark" title="Edit" check-access  ui-sref="patient.editDocument({id: '{{$state.params.id}}', doc_id: '{{doc.doc_id}}'})">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                &nbsp;&nbsp;&nbsp;
                                <button type="button" title="Delete"  ng-click="deleteDocument(doc.doc_id, 'CH')" class="label bg-dark">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </span>
                            <span ng-if="doc.doc_type == 'OD'">
                                <a class="label bg-dark" title="View" check-access  ui-sref="patient.viewOtherDocument({id: '{{$state.params.id}}', other_doc_id: '{{doc.doc_id}}'})">
                                    <i class="fa fa-eye"></i>
                                </a>
                                &nbsp;&nbsp;&nbsp;
                                <a class="label bg-dark" title="Edit" check-access  ui-sref="patient.editOtherDocument({id: '{{$state.params.id}}', other_doc_id: '{{doc.doc_id}}'})">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                &nbsp;&nbsp;&nbsp;
                                <button type="button" title="Delete"  ng-click="deleteDocument(doc.doc_id, 'OD')" class="label bg-dark">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </span>
                            <span ng-if="doc.doc_type == 'SD'">
                                <i class="fa fa-spin fa-repeat" ng-if="displayspin == doc.doc_id"></i>
                                <button type="button" title="Download"  ng-click="downloadDocument(doc.doc_id)" class="label bg-dark">
                                    <i class="fa fa-download"></i>
                                </button>
                                &nbsp;&nbsp;&nbsp;                        
                                <button type="button" title="Delete"  ng-click="deleteDocument(doc.doc_id, 'SD')" class="label bg-dark">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
