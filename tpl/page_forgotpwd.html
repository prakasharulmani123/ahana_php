<div class="container w-xl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your email to reset your password</strong>
        </div>
        <form name="request" class="form-validation">
            <div ng-include="'tpl/blocks/alert.html'">
                {% include 'tpl/blocks/alert.html' %}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="Email" ng-model="email" class="form-control no-border" required>
                </div>
                <div class="list-group-item">
                    <select class="form-control" name="Country" ng-model="tenant_id" ng-options="tenant.value as tenant.label for tenant in tenants | orderBy: label" required>
                        <option value="">Select Organization</option>
                    </select>
                </div>
            </div>
            <button id="forgot_btn" type="submit" ng-disabled="request.$invalid" class="btn btn-lg btn-{{forgotpasswordButtonClass}} btn-block" ng-click="passwordrequest()">{{forgotpasswordButtonText}}</button>

            <div class="text-center m-t m-b"><a ui-sref="access.signin">Sign in</a></div>
        </form>
