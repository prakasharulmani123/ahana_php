<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Document Name * </label>
            <div class="col-sm-9">
                <input type="text" ng-model="data.other_doc_name" maxlength="50" class="form-control" placeholder="Document Name">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Description * </label>
            <div class="col-sm-9">
                <div lazy-load="textAngular">
                    <div text-angular ng-model="data.other_doc_content" class="btn-groups"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm(data.formtype)">Save</button>
        &nbsp;
        <button class="btn m-b-xs  btn-dark" ng-click="$state.go('configuration.alerts')"><i class="fa fa-times"></i> Cancel</button>
        &nbsp;
    </footer>
</div>
