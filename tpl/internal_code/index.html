<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n h3">Internal Code Settings</h1>
</div>

<div class="wrapper-md">
    <div ng-controller="InternalCodeController">

        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>

        <div class="row">
            <div class="col-sm-6" ng-init="billnoPrefix()">
                <form name="internalCodeForm" class="form-horizontal form-validation">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <b> Bill No </b>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Prefix * </label>
                                <div class="col-sm-7">
                                    <input type="hidden" ng-model="data.internal_code_id">
                                    <input type="text" maxlength="4" ng-model="data.code_prefix" class="form-control" placeholder="Code prefix">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Digits * </label>
                                <div class="col-sm-7">
                                    <input type="text" maxlength="1" number-mask ="" ng-model="data.code_padding" class="form-control" placeholder="Digits">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Format </label>
                                <div class="col-sm-7" style="padding-top: 7px">
                                    {{data.code_prefix}}{{data.code| zpad:data.code_padding}}
                                </div>
                            </div>
                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm(data.formtype, '1')">Save</button>&nbsp;
                        </footer>
                    </div>
                </form>
            </div>

            <div class="col-sm-6" ng-init="casesheetPrefix()">
                <form name="internalCodeForm2" class="form-horizontal form-validation">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <b> Case sheet No </b>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Prefix * </label>
                                <div class="col-sm-7">
                                    <input type="hidden" ng-model="data2.internal_code_id">
                                    <input type="text" maxlength="4" ng-model="data2.code_prefix" maxlength="50" class="form-control" placeholder="Code prefix">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Digits * </label>
                                <div class="col-sm-7">
                                    <input type="text" maxlength="1" number-mask ="" ng-model="data2.code_padding" class="form-control" placeholder="Digits">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Format</label>
                                <div class="col-sm-7" style="padding-top: 7px">
                                    {{data2.code_prefix}}{{data2.code| zpad:data2.code_padding}}
                                </div>
                            </div>
                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm(data2.formtype, '2')">Save</button>&nbsp;
                        </footer>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
