<div class="panel panel-default">
    <div class="panel-body">

        <div class="form-group">
            <label class="col-sm-3 control-label">Consultant * </label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="data.consultant_id" ng-options="doctor.user_id as doctor.fullname for doctor in doctors | orderBy: name" ng-change="getTimeOfAppointment();">
                    <option value="">Select Consultant</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Date of Appointment * </label>
            <div class="col-sm-9">
                <div class="input-group w-md">
                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="data.status_date" is-open="$parent.opened" datepicker-options="dateOptions" close-text="Close"  min-date="minDate" ng-change="getTimeOfAppointment();" prevent-enter="true"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Time of Appointment * </label>
            <div class="col-sm-3">
                <select ng-model="data.status_time" class="form-control">
                    <option value="" selected="">Select Time</option>
                    <option style="color: {{timeslot.color}}" ng-repeat="timeslot in timeslots" value="{{timeslot.time}}">
                        {{timeslot.time}}
                    </option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Status * </label>
            <div class="col-sm-9">
                <label class="i-checks" ng-repeat="appt_status_list in appt_status_lists">
                    <input type="radio" checked="" value="{{appt_status_list.value}}" name="b" ng-model="data.appt_status">
                    <i></i>
                    {{appt_status_list.label}}&nbsp; &nbsp;
                </label>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>


    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm('add')">Save</button> &nbsp;
        <!--        <button class="btn m-b-xs  btn-default"> Register & Book an appoinment</button>  &nbsp;-->
        <button class="btn m-b-xs  btn-dark" ng-click="$state.go('patient.encounter', {id: $state.params.id});"> <i class="fa fa-times"></i> Cancel</button>  &nbsp;
    </footer>
</div>
