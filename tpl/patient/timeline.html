<div ng-controller="PatientTimelineController" ng-init="loadTimeline()">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Timeline</h1>
    </div>
    <div class="wrapper-md">
        <div class="col">
            <div class="wrapper">
                <ul class="timeline timeline-center">
                    <li class="tl-header">
                        <div class="btn btn-info manicon"> <h2> <i class="fa fa-male"></i> </h2></div>
                    </li>
                    <li class="tl-item {{key % 2 == 0 ? '' : 'tl-left'}}" ng-repeat="(key, row) in timeline">
                        <div class="tl-wrap ">
                            <!--<span class="tl-date">04.2014</span>-->
                            <div class="tl-content panel padder b-a w-md w-auto-xs">
                                <span class="arrow {{key % 2 == 0 ? 'left' : 'right'}} pull-up"></span>
                                <div class="text-lt m-b-sm">
                                    <div class="timeline-heading"> 
                                        <b ng-bind-html="row.header"></b>  <br/> <span ng-bind-html="row.header_sub"></span>
                                    </div>  
                                    <div class="timeline-timedetails">  
                                        <i class="fa fa-clock-o"></i>  {{row.date_time| moment:'hh:mma'}}  &nbsp; &nbsp; {{row.date_time| moment:'DDMMM'}}<br/> <span> {{row.date_time| moment:'dddd'}} </span>
                                    </div> 
                                </div>
                                <div class="panel-body b-t b-light" ng-bind-html="row.message">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
