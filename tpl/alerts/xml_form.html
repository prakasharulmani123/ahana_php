<div ng-controller="AlertsController">
    <textarea ng-model="xml" rows="10" class="form-control ng-pristine ng-untouched ng-valid" id="xml"></textarea>
    <textarea ng-model="xslt" rows="10" class="form-control ng-pristine ng-untouched ng-valid" id="xslt"></textarea>
    <div ng-bind-html="xml | xslt:xslt | sanitize" ng-model="xml"></div>
    <input type="submit" id="btn_sub" name="btn_sub" value="Submit" ng-click="submitXsl()"  />
    <input type="reset" id="btn_res" name="btn_res" value="Reset" />
</div>
