<div>
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3"> Upload Image</h1>
    </div>
    <div class="wrapper-md">
        <div class="alert ng-isolate-scope alert-danger alert-dismissable" ng-show="errorData2" ng-bind-html="errorData2"></div>
        <div class="row">
            <form name="uploadimage" class="form-horizontal form-validation" novalidate="">
                <div class="col-sm-6" ng-init="data.verify_password = ''">
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <ng-camera
                                    capture-message=""
                                    output-height="160"
                                    output-width="213"
                                    crop-height="90"
                                    crop-width="120"
                                    image-format="jpeg"
                                    jpeg-quality="100"
                                    action-message="Take picture"
                                    snapshot="picture"
                                    flash-fallback-url="/vendors/webcamjs/webcam.swf"
                                    overlay-url="/client/bower_components/ng-camera/app/overlay.png"
                                    shutter-url="/client/bower_components/ng-camera/app/shutter.mp3"
                                    ></ng-camera>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6" ng-init="isCrop = false;">
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="cropArea">
                                    <img-crop 
                                        image="myImage" 
                                        result-image="myCroppedImage"
                                        area-type="square"
                                        area-min-size="125"
                                        on-load-done="isCrop = true"
                                        on-load-error="isCrop = false"
                                        ></img-crop>
                                </div>
                                <input type="file" id="fileInput" file-model="myFile" accept="image/*" ui-jq="filestyle" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
                                <div>Cropped Image:</div>
                                <div><img ng-src="{{myCroppedImage}}" /></div>
                            </div>
                            <footer class="panel-footer text-right bg-light lter" ng-if="isCrop">
                                <button class="btn m-b-xs  btn-success save-btn" ng-click="uploadPatientPicture(myCroppedImage)">Submit</button>
                                &nbsp;
                                <button class="btn m-b-xs  btn-dark" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</button>
                                &nbsp;
                            </footer>
                        </div>
                    </div>
                </div>

                <!--                <div class="col-sm-6" ng-init="data.verify_password = ''">
                                    <div class="modal-body">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <input type="file" file-model="myFile" accept="image/*" ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
                                            </div>
                                            <footer class="panel-footer text-right bg-light lter">
                                                <button class="btn m-b-xs  btn-success save-btn" ng-click="uploadFile()">Submit</button>
                                                &nbsp;
                                                <button class="btn m-b-xs  btn-dark" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</button>
                                                &nbsp;
                                            </footer>
                                        </div>
                                    </div>
                                </div>-->
            </form>
        </div>
    </div>
</div>
