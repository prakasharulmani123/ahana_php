<div ng-controller="PurchaseController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Update Purchase: {{data.purchase_code}}</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12" ng-init="data.formtype = 'update'; initForm();" novalidate="">
                <form editable-form name="tableform" name="PurchaseForm" class="form-horizontal form-validation" onaftersave="saveForm('add'); tableform.$show();" novalidate="" oncancel="cancel()" shown="true">
                    <div ng-include="'tpl/pharmacy_purchase/_form.html'">
                        {% include 'tpl/pharmacy_purchase/_form.html' %}
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
