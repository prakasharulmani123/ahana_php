<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n h3"> Vitals </h1>
</div>

<div class="wrapper-md" ng-controller="VitalsController" ng-init="loadPatVitalsList();">
    <div class="panel panel-default">
        <div class="row wrapper">
            <div class="col-sm-3">
                <button class="btn btn-info" ng-click="$state.go('patient.vitalCreate', {id: $state.params.id})">
                    <i class="fa fa-plus"></i> Create Vital 
                </button>
            </div>
            <div class="col-sm-2 pull-right">
                <button ng-click="filterdate = '';
                            loadPatVitalsList()" class="btn m-b-xs  btn-dark">  
                    <i class="fa fa-times"></i> Clear 
                </button>
            </div>
            <div class="col-sm-4 pull-right">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Filter:</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="filterdate" is-open="opened" datepicker-options="dateOptions" close-text="Close" max-date="maxDate" date-disabled="disabled(date, mode)" ng-change="loadPatVitalsList(filterdate);"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="table-responsive in-patient-table">
            <table st-table="displayedCollection"  st-safe-src="rowCollection"  class="table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-sm btn-default hms-plus" type="button" ng-click="ctrl.expandAll(allExpanded = !allExpanded)">
                                <i ng-if="!allExpanded" class="fa fa-plus text"></i>
                                <i ng-if="allExpanded" class="fa fa-minus text"></i>
                            </button>
                        </th>
                        <th>Vital Time</th>
                        <th>Temperature</th>
                        <th>Blood Pressure Systolic</th>
                        <th>Blood Pressure Diastolic</th>
                        <th>Pulse Rate</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody ng-hide="isLoading">
                    <tr ng-repeat-start="(key, value) in displayedCollection | groupBy: 'encounter_id'">
                        <td>
                            <button ng-click="expanded = !expanded" expand class="btn btn-sm btn-default hms-plus">
                                <i ng-if="!expanded" class="fa fa-plus text"></i>
                                <i ng-if="expanded" class="fa fa-minus text"></i>
                            </button>
                        </td>
                        <td colspan="7">
                            <b> 
                                <span class="badge bg-primary">Encounter: {{key}}</span>
                            </b>
                        </td>

                    </tr>
                    <tr ng-repeat-end ng-show="expanded" ng-repeat="vital in value">
                        <td> &nbsp; </td>
                        <td> {{vital.vital_time| moment:'DD/MM/YYYY HH:mm:ss'}} </td>
                        <td> {{vital.temperature}} </td>
                        <td> {{vital.blood_pressure_systolic}} </td>
                        <td> {{vital.blood_pressure_diastolic}} </td>
                        <td> {{vital.pulse_rate}} </td>
                        <td> {{vital.weight}} </td>
                        <td>
                            <div ng-if="vital.tenant_id != null">
                                <a class=" label bg-dark" title="Edit" check-access  ui-sref="patient.vitalUpdate({id: '{{$state.params.id}}', vital_id: '{{vital.vital_id}}'})">
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="8" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="8" class="text-center">
                            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
